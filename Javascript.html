<!DOCTYPE html>
<html>
  <head>
    <title>Try It Yourself</title>
  </head>
  <body>
    <p id="sample">Hello World!</p>
    <button onclick="changeContent()">Change Content</button>

    <script>
      function changeContent() {
        document.getElementById("sample").innerHTML = "Prajwal";
      }
    </script>
  </body>
</html>
